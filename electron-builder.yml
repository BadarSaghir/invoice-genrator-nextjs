appId: com.invoice.el
productName: Invoice Generator
copyright: Copyright Â© 2021 Badar

win:
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

publish: null
